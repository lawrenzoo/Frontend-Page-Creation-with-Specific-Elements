<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Web Page</title>
    <link rel="stylesheet" href="attributes.css">
</head>
<body>
    <h1>HNG Intern Profile</h1>
    <div class="container">
        <div class="slack-name">
            <h2 data-testid="slackUserName">Chiagozie Mbanusi Lawrence</h2>
        </div>
        <div class="profile-pic">
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RNJ57AHF-d5c80600e484-512" alt="Chiagozie Mbanusi Lawrence" class="profile" data-testid="slackDisplayImage">
        </div> 
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>

            <p data-testid="myTrack">Frontend</p>
        </div>
        <a href="https://github.com/lawrenzoo/Frontend-Page-Creation-with-Specific-Elements" target="_blank" data-testid="githubURL">My GitHub Repository</a>

    <script src="attributes.js"></script>

</html>
