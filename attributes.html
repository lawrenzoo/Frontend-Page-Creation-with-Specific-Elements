<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Web Page</title>
    <link rel="stylesheet" href="attributes.css">
</head>
<body>
    <h1>HNGx Intern Profile</h1>
    <div class="container">

        <div class="slack-name">
            <h2 data-testid="slackUserName">Chiagozie Mbanusi L.</h2>
        </div>

        <div class="profile-pic">
            <img data-testid="slackDisplayImage" src="https://ca.slack-edge.com/T05FFAA91JP-U05RNJ57AHF-d5c80600e484-512" alt="Chiagozie Mbanusi L." class="profile">
        </div>

        <div class="dayOfWeek">
            <h4>Current Day Of The Week</h4>
            <p data-testid="currentDayOfTheWeek" id="day"></p>
        </div>

        <div class="utcTime">
            <h4>Current UTC Time</h4>
            <p data-testid="currentUTCTime" id="utc"></p>
        </div>
        
        <div class="track">
            <h4>Track</h4>
            <p data-testid="myTrack">Frontend</p>
        </div>

        <a data-testid="githubURL" href="https://github.com/lawrenzoo/Frontend-Page-Creation-with-Specific-Elements" target="_blank">My github Url</a>  
    </div>
    <script src="attributes.js"></script>
</body>
</html>
